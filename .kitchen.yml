---
driver:
  name: dokken
  chef_version: 12.5.1
  privileged: true # because Docker and SystemD/Upstart

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec
  sudo: true

platforms:
- name: ubuntu-12.04
  driver:
    image: ubuntu:12.04
- name: ubuntu-14.04
  driver:
    image: ubuntu:14.04
- name: ubuntu-15.10
  driver:
    image: ubuntu:15.10
    pid_one_command: /bin/systemd
- name: ubuntu-16.04
  driver:
    image: ubuntu:16.04
    pid_one_command: /bin/systemd
- name: centos-6.6
  driver:
    image: centos:6.6
    intermediate_instructions:
      - RUN yum install -y which
- name: centos-6.7
  driver:
    image: centos:6.7
    intermediate_instructions:
      - RUN yum install -y initscripts which
- name: centos-7
  driver:
    image: centos:7
    intermediate_instructions:
      - RUN yum install -y which
    pid_one_command: /usr/lib/systemd/systemd
- name: oracle-6.6
  driver:
    image: oraclelinux:6.6
    intermediate_instructions:
      - RUN yum install -y which
- name: oracle-6.7
  driver:
    image: oraclelinux:6.7
    intermediate_instructions:
      - RUN yum install -y which
- name: oracle-7.1
  driver:
    image: oraclelinux:7.1
    intermediate_instructions:
      - RUN yum install -y which
    pid_one_command: /usr/lib/systemd/systemd
- name: debian-7
  driver:
    image: debian:7
    intermediate_instructions:
      - RUN /usr/bin/apt-get update && /usr/bin/apt-get install -y lsb-release procps
- name: debian-8
  driver:
    image: debian:8
    intermediate_instructions:
      - RUN /usr/bin/apt-get update && /usr/bin/apt-get install -y lsb-release procps
    pid_one_command: /bin/systemd

suites:
- name: default
  run_list:
    - recipe[apt]
    - recipe[nginx-hardening::upgrades]
    - recipe[nginx]
    - recipe[nginx-hardening]
  verifier:
    inspec_tests:
      - https://github.com/dev-sec/tests-nginx-hardening
